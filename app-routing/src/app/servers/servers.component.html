<div>
  <ul *ngFor="let server of serversList; let i = index" class="list-group">
    <a
      [routerLink]="['/servers', 1, 'edit']"
      (click)="sendServer(server)"
      class="list-group-item list-group-item-action"
      >{{ server.name }}</a
    >
  </ul>
</div>
<div class="edit">
  <app-edit></app-edit>
</div>
