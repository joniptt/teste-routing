<div class="containner">
  <ul class="list-group">
    <a
      [routerLink]="['/users', user.id, user.name]"
      *ngFor="let user of users"
      class="list-group-item list-group-item-action"
      (click)="onUserSelect(user)"
      >{{ user.name }}</a
    >
  </ul>
  <div class="userInfo">
    <router-outlet></router-outlet>
  </div>
</div>
